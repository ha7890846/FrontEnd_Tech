<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
</head>
<body>
    <!-- table tags -->
    <table>
        <!--First table rows -->
        <h5>Table for Two rows and three column : </h5>
        <tr>
            <td>first column</td>
            <td>Second column</td>
            <td>third column</td>
        </tr>
        <!-- Second Rows  -->
        <tr>
            <td>fourth Item.</td>
            <td>Fifth Item.</td>
            <td>Sixth Item.</td>
        </tr>
    </table>


    <!--Second table tags -->
    <table>
        <h5>Other Table for Two rows and three columns With head: </h5>
        <!--First row -->
        <tr>
            <!-- TableHead tags -->
            <th>First Name</th>
            <th>Last  Name</th>
            <th>Mail id</th>
        </tr>
        <!-- Second Row  -->
        <tr>
            <td>First Item.</td>
            <td>Second Item.</td>
            <td>Third Item.</td>
        </tr>
        <!-- Third Row -->
        <tr>
            <td>Fourth Item.</td>
            <td>Fifth Item.</td>
            <td>Sixth Item.</td>
        </tr>
    </table>
</body>
</html>
