<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <p>Lorem ipsum dolor <b>"sit amet"</b> consectetur adipisicing <strong>"elite"</strong> Quia, porro!</p>
    <p2>Lorem ipsum dolor <i>"sit amet"</i> consectetur adipisicing <em>"elite"</em> Quia, porro!</p2>
    <h2>The Unordered List :</h2>
    <div class="list">
        <ul>
            <li>first item.</li>
            <li>Second Item.</li>
            <li>Third item.</li>
        </ul>
    <h2>The Ordered List :</h2>
    <div class="olist">
        <ol>
            <li>first item.</li>
            <li>Second Item.</li>
            <li>Third item.</li>
        </ol>
    </div>
</body>
</html>
