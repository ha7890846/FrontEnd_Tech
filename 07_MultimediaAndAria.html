<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Controls Element</title>
</head>
<body>
    <h2>First Method for Img Insertion : </h2>
    <img src="pic/diamtree.jpg" title="figBinaryTree" width="200px" alt="fig of Binary Tree">
    <p>This is a Binary Tree.</p>
    
    <br></br>

    <h2>Second Method for Img Insertion :</h2>
    <figure>
        <img src="pic/diamtree.jpg" width="200px" height="200px" alt="BinaryTree">
        <figcaption>
            This is a Binary Tree to Traverse the data.
        </figcaption>
    </figure>
    <h2>Video Tag:</h2>
    <video src="pic/Intro.mp4" 
    width="400px" 
    controls 
    controlslist = "nodownload nofullscreen noremoteplayback noplaybackrate foobar">Introduction Video</video>
    
    <h2>Audio Tag :</h2>
    <audio src="pic/Aaj Ki Raat(PagalWorld.com.sb).mp3" controls></audio>
</body>
</html>
